<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG- Money Tycoon</title>
</head>
<body>
    <div id="game">
        <div class="Stats">
            <span class="stat">Money: $<span id="money">0</span></span>
            <span class="stat">Age: <span id="age">0</span></span>
            <span class="stat">Net Worth: $<span id="net">0</span></span>
            <span class="stat">Multiplier: <span id="multi">1</span></span>
            <span class="stat">Salary: $<span id="salary">0</span></span>
            <span class="stat">Assets: $<span id="assets">0</span></span>
        </div>
        <div class="spacer"></div>
        <div class="Buttons">
            <button class='button' id="button1">Go to school</button>
            <button class='button' id="button2">Not old enough<span id='stockCost'></span></span></button>
            <button class='button' id="button3">Not old enough</button>
        </div>
        <div class="spacer"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
